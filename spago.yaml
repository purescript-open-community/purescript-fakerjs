package:
  name: fakerjs
  publish:
    license: MIT
    version: 0.0.1
    location:
      githubOwner: purescript-open-community
      githubRepo: purescript-fakerjs
  dependencies:
    - arrays: ">=7.3.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - exceptions: ">=6.1.0 <7.0.0"
    - functions: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - nullable: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
    - node-path
    - node-fs
    - stringutils
    - strings-extra
    - js-promise-aff
    - debug
    - codec-argonaut
    - tidy-codegen
    # - codec-json
    # - undefinable
  test:
    main: Test.Main
    dependencies:
      - console
      - effect
workspace:
  packageSet:
    registry: 64.4.0
  extraPackages:
    node-fs:
      git: https://github.com/srghma/purescript-node-fs
      ref: master
    tidy-codegen:
      git: https://github.com/natefaubion/purescript-tidy-codegen
      ref: main
    codec-argonaut:
      dependencies:
        - argonaut-core
        - codec
        - console
        - effect
        - foreign-object
        - ordered-collections
        - prelude
        - type-equality
        - variant
      git: https://github.com/garyb/purescript-codec-argonaut
      ref: master
